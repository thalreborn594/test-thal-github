name: Test Workflow

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run a simple test
      run: |
        echo "Testing CI/CD from Clawdbot!"
        ls -la
        cat README.md

    - name: Verify git history
      run: |
        echo "Git commit history:"
        git log --oneline
